{% block mycss %}
<style>
@import url(https://fonts.googleapis.com/css?family=Open+Sans:400,800,700,300);

@import url('https://fonts.googleapis.com/css?family=Raleway:800&display=swap');
html {
  box-sizing: border-box;
}

*, *:before, *:after {
  box-sizing: inherit;
}
.heading {
font-family: 'Proxima Nova Soft', 'Helvetica Neue', sans-serif;
font-size: 36px;
}
body{
background: #ffffff
}


#logo {
  font-family: 'Raleway', sans-serif;
  color: #ffffff;
  text-decoration: none;
  /*text-transform: uppercase;*/
  font-size: 150px;
  font-weight: 800;
  letter-spacing: -3px;
  line-height: 1;
  text-shadow: #EDEDED 3px 2px 0;
  position: relative;
  margin-top: 0px;

}

.upper{
   /* The image used */
  background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("/static/home/images/development_team.jpg");
  /* Full height */
  height: 550px;

  /* Center and scale the image nicely */
  background-attachment: fixed;
  background-position: center;
  background-size: cover;

        /*    height: 40vh;

}

.column {

}

}

@media screen and (max-width: 650px) {
  .col-lg-3 {

    display: block;

  }
}

.myImg {
  height: 310px;

}



.card {

  margin-right: 10px;
  position: relative;
 background: LightGray;  /* fallback for old browsers */

border-radius:10px;

}

.containers {
  padding: 0 16px;
}

.containers::after, .row::after {
  content: "";
  clear: both;
  display: table;
}

.title {
  color: grey;
  margin-top: -5px;
  margin-bottom: 20px;
}

.col-lg-3 {
  padding-bottom: 20px;


}

.mail{
 /* display: inline-block;*/

/*position: absolute;*/

  margin-left: 10px;
  margin-bottom:   0px;
  padding-bottom: 0px;
}

.button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 8px;
  color: white;
  background-color: #000;
  text-align: center;
  width: 80%;
  position: absolute;
  right: 0px;
  margin-right: 26px;
  margin-left: 26px;
  bottom:   10px;
  /*margin-bottom: 0px !important;*/
}

.button:hover {
  background-color: #555;
}

.row {
  padding-bottom: 30px;
}
.cent{
  display: block;
  margin-left: auto;
  margin-right: auto;
}
</style>
