{% block mycss %}
<style>
		 @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,700');
*, *:before, *:after{
  box-sizing:border-box;
}
body{
  font-family: 'Poppins', sans-serif;
}
.card {
        margin: 0 auto; /* Added */
        float: none; /* Added */
        text-align: center;
        margin-bottom: 0px !important;
      margin-top: 0px !important;
}
.image{
          height: 60vh;
          background-attachment: fixed;
          background-size: cover;
          margin-top:0;
          padding-top:0;
}
.image1{
          height: 40vh;
          background-attachment: fixed;
          background-size: cover;
          margin-top:0;
          padding-top:0;
}
.titlebox{
      display: inline-block;
      vertical-align: middle;
      line-height: normal;
}
.first{
  text-align: center;
}

/*CSS FOR HEADING*/
div.foo{
  width: 90%;
  margin: 0 auto;
  text-align: center;
}
.letter{
  display: inline-block;
  font-weight: 900;
  font-size: 8vmax;
  margin-right: 0em;
  margin-top: 0.2em;
  position: relative;
  color: #00B4F1;
  transform-style: preserve-3d;
  perspective: 400;
  z-index: 1;
}
.letter:before, .letter:after{
  position:absolute;
  content: attr(data-letter);
  transform-origin: top left;
  top:0;
  left:0;
}
.letter, .letter:before, .letter:after{
  transition: all 0.3s ease-in-out;
}
.letter:before{
  color: #fff;
  text-shadow:
    -1px 0px 1px rgba(255,255,255,.8),
    1px 0px 1px rgba(0,0,0,.8);
  z-index: 3;
  transform:
    rotateX(0deg)
    rotateY(-15deg)
    rotateZ(0deg);
}
.letter:after{
  color: rgba(0,0,0,.11);
  z-index:2;
  transform:
    scale(1.08,1)
    rotateX(0deg)
    rotateY(0deg)
    rotateZ(0deg)
    skew(0deg,1deg);
}
.letter:hover:before{
  color: #fafafa;
  transform:
    rotateX(0deg)
    rotateY(-40deg)
    rotateZ(0deg);
}
.letter:hover:after{
  transform:
    scale(1.08,1)
    rotateX(0deg)
    rotateY(40deg)
    rotateZ(0deg)
    skew(0deg,22deg);
}


	</style>
{% endblock %}

{% block main %}
	<div class="first image1" style="background-image: url(/static/home/images/event_background.jpg)">
		<div class ="titlebox">
		<div class="letter" data-letter="E">E</div>
		<div class="letter" data-letter="v">v</div>
		<div class="letter" data-letter="e">e</div>
		<div class="letter" data-letter="n">n</div>
		<div class="letter" data-letter="t">t</div>
		<div class="letter" data-letter="s">s</div>
		</div>
	</div>
  <div class = "event_final">
        {% for object in object_list %}
				<br>
        {% include 'event_box.html' with event=object %}
        {% endfor %}
  </div>
{% endblock %}
